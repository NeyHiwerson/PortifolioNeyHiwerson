    <main>
      <div class="container-form">
        <div class="form">

          <h1>Entre em contato</h1>

          <form action="">
            <label for="assunto">Assunto:</label>
            <div class="input_div">
              <input
                class="input_form"
                type="text"
                id="assunto"
                name="assunto"
                placeholder="Digite aqui o Assunto"
                value=""
                required
              />
            </div>

            <label for="name">Nome:</label>
            <div class="input_div">
              <input
                class="input_form"
                type="text"
                id="name"
                name="name"
                placeholder="Digite seu Nome"
                value=""
                required
              />
            </div>

            <label for="email">Email:</label>
            <div class="input_div">
              <input
                class="input_form"
                type="text"
                id="email"
                name="email"
                placeholder="Digite seu Email"
                value=""
                required
              />
            </div>

            <label for="telefone">Telefone:</label>
            <div class="input_div">
              <input
                class="input_form"
                type="text"
                id="telefone"
                name="telefone"
                placeholder="Digite seu Telefone"
                value=""
                required
              />
            </div>

            <label for="mensagem">Mensagem:</label>
            <div class="input_div"></div>
              <textarea
              class="input_form"
              type="text"
              id="mensagem"
              name="message"
              rows="8" cols="60"
              >Digite aqui sua mensagem e em breve entraremos em contato.
              </textarea>
              <button  class="send-buttons" name="action" value="create"> enviar </button>
            </div>

          </form>
        </div>
      </div>
    </main>
